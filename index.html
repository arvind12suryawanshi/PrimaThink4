<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Boxes with Gaps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .border-box {
            display: flex;
            flex-direction: column;
            width: 90vw;
            height: 90vh;
            border: 2px solid #000;
            padding: 20px;
            gap: 20px; /* Gap between all boxes */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
            font-size: 2rem;
            font-weight: bold;
            padding: 10px;
            flex: 1;
        }

        .container-large  .container-small{
            flex: 2;
            flex: 1;
        }

        .container-row {
            display: flex;
            flex: 2;
            gap: 10px; /* Gap between boxes in the row */
        }

        
    </style>
</head>
<body>

    <div class="border-box">
        <div class="container">Header</div>
        <div class="container-row">
            <div class="container container-small">SideBar1</div>
            <div class="container container-large">SideBar2</div>
            <div class="container container-large">SideBar2</div>
        </div>
        <div class="container">Footer</div>
    </div>

</body>
</html>
